name: OpenAPI - Validate & Export Postman

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/openapi.yml'
      - 'utils/**'
      - 'scripts/build-postman.js'
      - 'package.json'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/openapi.yml'
      - 'utils/**'
      - 'scripts/build-postman.js'
      - 'package.json'

jobs:
  validate-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (prod + dev)
        run: npm ci

      - name: Validate OpenAPI
        run: npm run openapi:validate

      - name: Build Postman collection from OpenAPI
        run: npm run postman:build

      - name: Upload Postman collection artifact
        uses: actions/upload-artifact@v4
        with:
          name: Microcourse_Auth_fromOpenAPI
          path: Microcourse_Auth_fromOpenAPI.postman_collection.json
          if-no-files-found: error
