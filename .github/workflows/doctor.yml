name: doctor

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  prod-doctor:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install
        run: npm ci

      - name: Doctor PROD
        run: npm test
