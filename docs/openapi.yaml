openapi: 3.0.3
info:
  title: Microcourse API
  version: 1.0.0
  description: API for creating quizzes and grading results.
  license:
    name: MIT
servers:
  - url: "{scheme}://{host}"
    variables:
      scheme:
        enum: [https, http]
        default: http
      host:
        default: localhost:10000
tags:
  - name: System
  - name: Quizzes
  - name: Results
security: []  # satisfies "security defined" rule without requiring auth

paths:
  /api/healthz:
    get:
      tags: [System]
      summary: Health probe
      operationId: getHealth
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/quizzes:
    get:
      tags: [Quizzes]
      summary: List quizzes
      operationId: listQuizzes
      responses:
        "200":
          description: List of quizzes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items: { $ref: "#/components/schemas/Quiz" }
    post:
      tags: [Quizzes]
      summary: Create quiz
      operationId: createQuiz
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/Quiz" }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  item: { $ref: "#/components/schemas/Quiz" }
        "400": { $ref: "#/components/responses/BadRequest" }

  /api/quizzes/{id}:
    get:
      tags: [Quizzes]
      summary: Get quiz by id
      operationId: getQuizById
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, pattern: "^[a-f0-9]{24}$" }
      responses:
        "200":
          description: Quiz
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  item: { $ref: "#/components/schemas/Quiz" }
        "404": { $ref: "#/components/responses/NotFound" }

  /api/quizzes/{id}/answer-key:
    get:
      tags: [Quizzes]
      summary: Get quiz answer key
      operationId: getQuizAnswerKey
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, pattern: "^[a-f0-9]{24}$" }
      responses:
        "200":
          description: Answer key
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  key:
                    type: array
                    items:
                      $ref: "#/components/schemas/AnswerKeyItem"
        "404": { $ref: "#/components/responses/NotFound" }

  /api/results:
    get:
      tags: [Results]
      summary: List results for a user
      operationId: listResultsForUser
      parameters:
        - in: query
          name: userId
          required: true
          schema: { type: string, pattern: "^[a-f0-9]{24}$" }
      responses:
        "200":
          description: Results
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items: { $ref: "#/components/schemas/QuizResult" }

  /api/results/grade:
    post:
      tags: [Results]
      summary: Grade a submission
      operationId: gradeSubmission
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/GradeSubmission" }
      responses:
        "200":
          description: Graded result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  item: { $ref: "#/components/schemas/QuizResult" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "404": { $ref: "#/components/responses/NotFound" }

components:
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema: { $ref: "#/components/schemas/Error" }
    NotFound:
      description: Not Found
      content:
        application/json:
          schema: { $ref: "#/components/schemas/Error" }

  schemas:
    Health:
      type: object
      properties:
        ok: { type: boolean }
        dbReady: { type: integer }
        uptime: { type: number }

    Error:
      type: object
      required: [success, message]
      properties:
        success: { type: boolean, example: false }
        message: { type: string }

    Quiz:
      type: object
      required: [title, questions]
      properties:
        _id: { type: string, pattern: "^[a-f0-9]{24}$" }
        title: { type: string }
        description: { type: string }
        settings:
          type: object
          properties:
            timeLimitSec: { type: integer, minimum: 0 }
            shuffle: { type: boolean }
            attempts: { type: integer, minimum: 1 }
        questions:
          type: array
          minItems: 1
          items: { $ref: "#/components/schemas/QuizQuestion" }
        updatedAt: { type: string, format: date-time }

    QuizQuestion:
      type: object
      required: [prompt, type, points]
      properties:
        _id: { type: string, pattern: "^[a-f0-9]{24}$" }
        prompt: { type: string }
        type:
          type: string
          enum: [single, multi, short, numeric]
        points: { type: integer, minimum: 0 }
        options:
          type: array
          items: { $ref: "#/components/schemas/Option" }
        meta:
          type: object
          additionalProperties: false

    Option:
      type: object
      required: [id, text]
      properties:
        id: { type: string }
        text: { type: string }
        correct: { type: boolean }

    AnswerKeyItem:
      type: object
      required: [questionId, type, correct, points]
      properties:
        questionId: { type: string, pattern: "^[a-f0-9]{24}$" }
        type: { type: string, enum: [single, multi, short, numeric] }
        points: { type: integer, minimum: 0 }
        correct:
          type: array
          items: { type: string }

    GradeSubmission:
      type: object
      required: [quizId, userId, answers]
      properties:
        quizId: { type: string, pattern: "^[a-f0-9]{24}$" }
        userId: { type: string, pattern: "^[a-f0-9]{24}$" }
        answers:
          type: array
          items:
            type: object
            required: [questionId]
            properties:
              questionId: { type: string, pattern: "^[a-f0-9]{24}$" }
              selected:
                type: array
                items: { type: string }
              input:
                oneOf:
                  - { type: string }
                  - { type: number }

    QuizResult:
      type: object
      required: [quizId, userId, score, percentage, correctCount, totalCount, submittedAt, breakdown]
      properties:
        _id: { type: string, pattern: "^[a-f0-9]{24}$" }
        quizId: { type: string, pattern: "^[a-f0-9]{24}$" }
        userId: { type: string, pattern: "^[a-f0-9]{24}$" }
        score: { type: number }
        percentage: { type: number }
        correctCount: { type: integer }
        totalCount: { type: integer }
        submittedAt: { type: string, format: date-time }
        breakdown:
          type: array
          items:
            type: object
            required: [questionId, correct]
            properties:
              questionId: { type: string, pattern: "^[a-f0-9]{24}$" }
              correct: { type: boolean }
              awarded: { type: number }
              selected:
                type: array
                items: { type: string }
              input:
                oneOf:
                  - { type: string }
                  - { type: number }
